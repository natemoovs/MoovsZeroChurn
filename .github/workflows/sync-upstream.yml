name: Sync moovs-factory upstream

on:
  schedule:
    - cron: '0 0 * * *'  # Every night at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for subtree

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Test PAT access
        env:
          PAT: ${{ secrets.MOOVS_FACTORY_PAT }}
        run: |
          echo "Testing PAT access to moovs-factory..."
          git ls-remote "https://x-access-token:${PAT}@github.com/natemoovs/moovs-factory.git" HEAD

      - name: Sync upstream subtree
        env:
          PAT: ${{ secrets.MOOVS_FACTORY_PAT }}
        run: |
          REPO_URL="https://x-access-token:${PAT}@github.com/natemoovs/moovs-factory.git"
          git subtree pull --prefix=zerochurn-factory/.factory-upstream "$REPO_URL" main --squash -m "chore: sync moovs-factory upstream"

      - name: Push if changes
        run: |
          if [ -n "$(git log origin/main..HEAD)" ]; then
            echo "Changes detected, pushing..."
            git push origin main
          else
            echo "No changes to push"
          fi
