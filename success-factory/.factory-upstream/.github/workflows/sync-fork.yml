# .github/workflows/sync-fork.yml
name: Sync fork with upstream

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/theswoopapp/moovs-factory.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
